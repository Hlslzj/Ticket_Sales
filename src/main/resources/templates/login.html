<body>
<div class="container">
    <header>
        <h1>在线票务模拟系统</h1>
    </header>
    <section>
        <div id="container_demo">
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form action="/customer/login" autocomplete="on" method="post">
                        <h1>登录</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u"> 你的用户名 </label>
                            <input id="username" name="username" required="required" type="text"
                                  />
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> 你的密码 </label>
                            <input id="password" name="password" required="required" type="password"
                                   />
                        </p>
                        <p class="login button">
                            <input type="button" value="登录" onclick="login()"/>
                        </p>
                        <a href="regesiter.html">
                            <input type="button" value="注册" onclick=/>
                        </a>
                    </form>
                </div>


            </div>
        </div>
    </section>
</div>
